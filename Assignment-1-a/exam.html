<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exam Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; min-height: 100vh; }
    .sidebar {
      min-width: 220px;
      background-color: #1e3a8a;
      color: white;
      padding: 1rem 0;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
    }
    .sidebar a:hover { background-color: #3b82f6; }
    .content { flex-grow: 1; padding: 2rem; }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center">Exam Dashboard</h4>
    <a href="#">Dashboard</a>
    <a href="#">Scheduled Exams</a>
    <a href="#">Results</a>
    <a href="#">Question Banks</a>
    <a href="#">Reports</a>
  </div>
  <div class="content">
    <h3 class="mb-4">Exam Statistics</h3>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <h5>Upcoming Exams</h5>
            <p class="fs-4">10</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5>Results Declared</h5>
            <p class="fs-4">22</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <h5>Pending Papers</h5>
            <p class="fs-4">5</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
