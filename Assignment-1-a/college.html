<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; min-height: 100vh; }
    .sidebar {
      min-width: 220px;
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
    }
    .sidebar a:hover { background-color: #495057; }
    .content { flex-grow: 1; padding: 2rem; }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center">College Admin</h4>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Faculty</a>
    <a href="#">Courses</a>
    <a href="#">Departments</a>
  </div>
  <div class="content">
    <h3 class="mb-4">Admin Overview</h3>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-white bg-info">
          <div class="card-body">
            <h5>Total Students</h5>
            <p class="fs-4">1,200</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-secondary">
          <div class="card-body">
            <h5>Faculty Members</h5>
            <p class="fs-4">75</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-dark">
          <div class="card-body">
            <h5>Active Courses</h5>
            <p class="fs-4">45</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
