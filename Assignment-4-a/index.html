<!DOCTYPE html>
<html>
<head>
  <title>Simple Mobile Website</title>
  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <!-- jQuery & jQuery Mobile JS -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home">
  <div data-role="header">
    <h1>My Mobile Site</h1>
  </div>

  <div data-role="content">
    <p>Welcome to my simple mobile website!</p>
    <a href="#about" class="ui-btn">About Us</a>
    <a href="#contact" class="ui-btn">Contact</a>
  </div>

  <div data-role="footer">
    <h4>&copy; 2025 My Site</h4>
  </div>
</div>

<!-- About Page -->
<div data-role="page" id="about">
  <div data-role="header">
    <h1>About</h1>
  </div>

  <div data-role="content">
    <p>This is a basic jQuery Mobile app.</p>
    <a href="#home" class="ui-btn">Back to Home</a>
  </div>

  <div data-role="footer">
    <h4>&copy; 2025 My Site</h4>
  </div>
</div>

<!-- Contact Page -->
<div data-role="page" id="contact">
  <div data-role="header">
    <h1>Contact</h1>
  </div>

  <div data-role="content">
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email">

      <label for="message">Message:</label>
      <textarea name="message" id="message"></textarea>

      <button type="submit" class="ui-btn ui-btn-b">Send</button>
    </form>
    <a href="#home" class="ui-btn">Back to Home</a>
  </div>

  <div data-role="footer">
    <h4>&copy; 2025 My Site</h4>
  </div>
</div>

</body>
</html>
